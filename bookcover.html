<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK COVER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
            max-width: 100%;
        }

        a {
            text-decoration: none;
        }

        #book {
            max-width: 1320px;
            margin: 0 auto;
        }

        #btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="book">
        <img src="book_cover.jpg" alt="북커버">
    </div>
    <div id="btn">
        <a href="#">
            <img src="top_btn.png" alt="탑버튼">
        </a>
    </div>
</body>

</html>
